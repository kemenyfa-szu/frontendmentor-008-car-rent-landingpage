<article class="card" [ngStyle]="{ 'background-color': carType.bgColor }">
  <div class="content">
    <img src="../../assets/{{ carType.icon }}" alt="" />
    <h3>{{ carType.title }}</h3>
    <p>
      {{ carType.text }}
    </p>
  </div>
  <app-learn-more-button [color]="carType.bgColor"></app-learn-more-button>
</article>
